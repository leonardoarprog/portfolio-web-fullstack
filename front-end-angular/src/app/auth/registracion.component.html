<app-modal>
    <div modal-header>
        <p class="lead text-uppercase fw-semibold mb-0 lh-1"><i
                class="fas fa-chevron-right text-info pe-1"></i>REGISTRACIÓN</p>
    </div>
    <div class="text-center" *ngIf="isLogged; else loggedOut">
        <p>Ya has iniciado sesión</p>
    </div>
    <ng-template #loggedOut>
        <div class="container d-flex justify-content-center">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['', { outlets: { 'modal': ['login'] }}]">Iniciar
                                Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                                [routerLink]="['', { outlets: { 'modal': ['registracion'] }}]">Crear Cuenta</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                        <div class="mb-3">
                            <label class="form-label" for="nombreUsuario">Nombre de Usuario</label>
                            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                                [(ngModel)]="nombreUsuario" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control"
                                [(ngModel)]="password" required>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary btn-block" [disabled]="!f.valid">
                                <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                        </div>
                    </form>

                    <div *ngIf="isRegisterFail" >
                        <p class="p-2 fw-bold text-danger text-center"><small>{{mensajeFail}}</small></p>
                      </div>
                </div>
            </div>

        </div>
    </ng-template>
</app-modal>
