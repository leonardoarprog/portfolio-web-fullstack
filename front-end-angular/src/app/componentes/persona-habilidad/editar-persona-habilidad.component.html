<app-modal>
    <div modal-header>
        <p class="lead text-uppercase fw-semibold mb-0 lh-1"><i class="fas fa-chevron-right text-info pe-1"></i>EDITAR HABILIDAD
        </p>
    </div>
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onSubmit()" novalidate #f="ngForm">


                <div class="mb-4">
                    <label class="form-label" for="categoriaHabilidad">Categoria de habilidad</label>
                   <select class="form-select" name="categoriaHabilidad" [(ngModel)]="categoriaHabilidad" disabled>
                        <option [ngValue]="categoriaHabilidad">{{categoriaHabilidad}}</option>
                    </select>
                </div>


                <div class="mb-4">
                    <label class="form-label" for="habilidad">Habilidad</label>
                    <select class="form-select" name="habilidad" [(ngModel)]="habilidad" disabled>
                        <option [ngValue]="habilidad">{{habilidad}}</option>
                    </select>
                </div>


                <div class="mb-4">
                    <label for="score">Score (min: 0 - max: 100)</label>
                    <input type="number" class="form-control" id="score" name="score"
                    [(ngModel)]="score" min="0" mÃ¡x="100" [min]="0"
                    [max]="100" required>
                </div>
 

                <div class="mb-4 pt-1">
                    <button class="btn btn-primary btn-block" [disabled]="!f.valid">
                        <i class="fas fa-pencil-alt"> </i> Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</app-modal>
