
<app-modal>
    <div modal-header>
        <p class="lead text-uppercase fw-semibold mb-0 lh-1"><i class="fas fa-chevron-right text-info pe-1"></i>EDITAR EXPERIENCIA LABORAL
        </p>
    </div>

    <div class="row" *ngIf="experienciaLaboral">
        <div class="col-md-6 mt-4 mx-auto">
            <form (ngSubmit)="onUpdateExpLab()" novalidate #f="ngForm">
                <div class="mb-4">
                    <label class="form-label" for="tipoEmpleo">Tipo de empleo</label>

                    <select class="form-select" name="tipoEmpleo" [(ngModel)]="experienciaLaboral.tipoEmpleo" [compareWith]="compareObjects">
                        <option *ngFor="let item of formTiposEmpleo" [ngValue]="item">{{item.nombreTipoEmpleo}}</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="nombreEmpresa">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa"
                    [(ngModel)]="experienciaLaboral.nombreEmpresa" required>
                </div>
 
                <div class="form-group form-check mt-4 mb-4">
                    <input type="checkbox" id="esTrabajoActual" class="form-check-input" [(ngModel)]="experienciaLaboral.esTrabajoActual" name="esTrabajoActual"/>
                    <label class="form-label" for="esTrabajoActual" class="form-check-label">Es trabajo actual</label>
                   
                </div>

                <div class="mb-4">
                    <label class="form-label"  for="fechaIngreso">Fecha ingreso</label>
                    <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso"
                    [(ngModel)]="experienciaLaboral.fechaIngreso" required>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="fechaEgreso">Fecha egreso</label>
                    <input type="date" class="form-control" id="fechaEgreso" name="fechaEgreso"
                    [(ngModel)]="experienciaLaboral.fechaEgreso" [disabled]="experienciaLaboral.esTrabajoActual === true" required>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto"
                    [(ngModel)]="experienciaLaboral.puesto" required>
                </div>
 
                <div class="mb-4">
                <label class="form-label" for="descripcion" class="form-label">Descripción</label>
                <textarea [(ngModel)]="experienciaLaboral.descripcion" class="form-control" id="descripcion" name="descripcion"  maxlength="250"  rows="3" required></textarea>
            </div>

                <div class="mb-4">
                    <label class="form-label" for="isologoEmpresa">Isologo de la empresa (Máx. 500KB)</label>
                    <input type="file" accept="image/*"  [(ngModel)]="file" name="isologoEmpresa" class="form-control mb-3" (change)="onImagenUpload($event)">
            >
                </div>


                <div class="mb-4 pt-1">
                    <button class="btn btn-primary btn-block" [disabled]="!f.valid">
                        <i class="fas fa-pencil-alt"> </i> Actualizar </button>
                </div>
            </form>
        </div>
    </div>
</app-modal>
